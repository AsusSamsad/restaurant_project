{% extends 'base.html' %}
{% load static %}
{% block content %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/order.css' %}">
{% endblock %}

<!-- You can add new section here in future -->

<!-- ğŸŒŸ Order Section Start -->
<section id="order">
    <div class="order-container">
      <h2>ğŸ›’ Place Your Order</h2>
  
      <form id="order-form">
        <!-- ğŸ‘¤ Name -->
        <div class="form-group">
          <label for="name">ğŸ‘¤ Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
  
        <!-- ğŸ“ Phone -->
        <div class="form-group">
          <label for="phone">ğŸ“ Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
  
        <!-- ğŸ“ Address -->
        <div class="form-group">
          <label for="address">ğŸ“ Delivery Address:</label>
          <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
        </div>
  
        <!-- ğŸ½ï¸ Food Selection -->
        <div class="form-group">
          <label for="food">ğŸ” Select Food Item:</label>
          <select id="food" name="food" onchange="updatePrice()">
            <option value="0">-- Select an Item --</option>
            <option value="100">Healthy Salad - â‚¹100</option>
            <option value="350">Spicy Biryani - â‚¹350</option>
            <option value="250">Chocolate Cake - â‚¹250</option>
            <option value="120">Mango Juice - â‚¹120</option>
          </select>
        </div>
  
        <!-- ğŸ”¢ Quantity -->
        <div class="form-group">
          <label for="quantity">ğŸ”¢Quantity:</label>
          <input type="number" id="quantity" name="quantity" value="1" min="1" onchange="updatePrice()">
        </div>
  
        <!-- ğŸŸï¸ Coupon -->
        <div class="form-group">
          <label for="coupon">Coupon Code:</label>
          <input type="text" id="coupon" name="coupon" placeholder="Enter coupon code">
          <button type="button" onclick="applyCoupon()">Apply</button>
        </div>
  
        <!-- ğŸ›ï¸ Summary -->
        <div class="order-summary">
          <p>Total: â‚¹<span id="total-price">0</span></p>
          <p>Discount: â‚¹<span id="discount">0</span></p>
        </div>
  
        <!-- ğŸ’³ Payment -->
        <div class="form-group">
          <label>Payment Method:</label><br>
          <label><input type="radio" name="payment" value="cod" checked> Cash on Delivery</label>
          <label><input type="radio" name="payment" value="online"> Online Payment</label>
        </div>
  
        <!-- ğŸ“¦ Progress Bar -->
        <div class="progress-bar"><div class="progress"></div></div>
  
        <!-- âœ… Submit -->
        <button type="submit" class="order-btn">Place Order</button>
      </form>
    </div>
  </section>
  


{% block extra_js %}
<script src="{% static 'js/order.js' %}"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
{% endblock %}


{% endblock %}
